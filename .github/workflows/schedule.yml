name: 每分钟更新 package.json 的 updateTime

on:
  schedule:
    - cron: "* * * * *"    # 每分钟执行一次（注意 GitHub 使用的是 UTC 时间）
  workflow_dispatch:       # 支持手动触发调试

jobs:
  update-package:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 拉取代码
        uses: actions/checkout@v3

      - name: 🐍 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ⚙️ 安装依赖
        run: |
          pip install -r requirements.txt

      - name: 🚀 运行脚本
        run: python update_package.py
